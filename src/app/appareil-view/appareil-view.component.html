<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Mes appreils</h2>
          <ul class="list-group">
              <app-appareil  *ngFor="let appareil of appareils; let i = index"
                              [appareilName]="appareil.name"
                              [appareilStatus]="appareil.status"
                              [index] = "i">
              </app-appareil>
          </ul>
      </div>
    </div>
  </div>
